{% extends "base.html" %}

{% block title %}Add Item - {{ qa_list.name }}{% endblock %}

{% block content %}
<div class="page-header">
    <h1>Add QA Item</h1>
    <p>Adding to: <strong>{{ qa_list.name }}</strong></p>
</div>

<form method="POST" class="form">
    <div class="form-group">
        <label for="category">Category</label>
        <input type="text" id="category" name="category" 
               placeholder="e.g., Functionality, UI, Performance, Security">
    </div>

    <div class="form-group">
        <label for="description">Description *</label>
        <textarea id="description" name="description" rows="3" required
                  placeholder="What needs to be tested? e.g., Verify user can log in with valid credentials"></textarea>
    </div>

    <div class="form-group">
        <label for="expected_result">Expected Result</label>
        <textarea id="expected_result" name="expected_result" rows="3"
                  placeholder="What should happen? e.g., User is redirected to dashboard and session is created"></textarea>
    </div>

    <div class="form-group">
        <label for="notes">Notes</label>
        <textarea id="notes" name="notes" rows="3"
                  placeholder="Any additional context, prerequisites, or test data needed"></textarea>
    </div>

    <div class="form-actions">
        <button type="submit" class="btn btn-primary">Add Item</button>
        <a href="{{ url_for('view_list', list_id=qa_list.id) }}" class="btn btn-secondary">Cancel</a>
    </div>
</form>
{% endblock %}
